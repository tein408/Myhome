<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

							<!-- Content -->
								<section>
									<header class="main">
										<h1 th:text="${board.title}"></h1>
									</header>

									<p th:text="${board.content}"></p>

									<hr class="major"/>

									<div class="col-6 col-12-small">
										<ul class="actions">
											<li><a href="/generic" class="button primary">목록</a></li>
											<li><a th:href="@{/generic/{id}/edit (id=${board.id})}" class="button">수정</a></li>
											<li><a th:href="@{/generic/{id}/delete (id=${board.id})}" class="button">삭제</a></li>
										</ul>
									</div>

								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div th:replace="fragments/sidebar :: sidebar"></div>

			</div>

		<!-- Scripts -->
		<div th:replace="fragments/script :: script"></div>


	</body>
</html>
