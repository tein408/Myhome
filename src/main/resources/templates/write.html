<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

							<!-- Content -->
								<section>
									<header class="main">
										<h2>글 쓰기</h2>
									</header>

									<form method="post" th:action="@{/board/write}" th:object="${form}">
										<div class="row gtr-uniform">
											<div class="col-6 col-12">
												<input type="text" th:field="*{title}" name="title" id="title" placeholder="제목" />
											</div>
											<!-- Break -->
											<div class="col-12">
												<textarea th:field="*{content}" name="content" id="content" placeholder="내용" rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="등록" class="primary" /></li>
													<li><input type="reset" value="취소" /></li>
												</ul>
											</div>
										</div>
									</form>

								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div th:replace="fragments/sidebar :: sidebar"></div>

			</div>

		<!-- Scripts -->
		<div th:replace="fragments/script :: script"></div>


	</body>
</html>
