<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<header>
											<h1>Hello World!</h1>
											<p>템플릿으로 만드는 블로그</p>
										</header>

										<p>내 블로그 내 블로그 내 블로그 </p>

										<ul class="actions">
											<li><a href="#" class="button big">더보기</a></li>
										</ul>
									</div>
									<span class="image object">
										<img src="images/pic10.jpg" alt="" />
									</span>
								</section>

							<!-- Section -->
								<section>
									<header class="major">
										<h2>최신글</h2>
									</header>
									<div class="posts">
										<article th:each="boards : ${boardList}">
											<a th:href="@{/generic/{id}(id=${boards.getId()})}" class="image">
												<img src="images/pic01.jpg" alt="" />
											</a>
											<h2 th:text="${boards.getTitle()}"></h2>
											<p th:text="${boards.getContent()}"></p>
											<ul class="actions">
												<li><a th:href="@{/generic/{id}(id=${boards.getId()})}" class="button">더보기</a></li>
											</ul>
										</article>
									</div>
								</section>

						</div>
					</div>

				<!-- Sidebar -->
				<div th:replace="fragments/sidebar :: sidebar"></div>

			</div>

		<!-- Scripts -->
		<div th:replace="fragments/script :: script"></div>

	</body>
</html>
